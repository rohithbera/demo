<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateform(){
          let F= document.forms["newform"]["username"].value;
            if(F==""){
                alert("Username and password must be filled");
                return false;
            }

        }
    </script>
    
</head>
<body>
    <form  name="newform"  action="DOM.html"  onsubmit="return validateform()" method="post">
        <label for="username">username</label><br>
        <input type="text" name="username" id="uname"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="pass"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
